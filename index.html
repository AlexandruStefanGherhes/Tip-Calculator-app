<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <img src="/images/logo.svg" alt="" />
    <main class="main">
      <!-- <div class="container"> -->
      <section class="calculate">
        <div class="calculate__bill">
          <label for="bill">Bill</label>
          <input type="text" id="bill" maxlength="6" />
          <img src="/images/icon-dollar.svg" alt="" class="icon-dollar" />
        </div>
        <div class="calculate__choose">
          <p>Select Tip %</p>
          <div class="calculate__choose_choices">
            <input type="button" value="5%" class="tip" /><input
              type="button"
              value="10%"
              class="tip"
            /><input type="button" value="15%" class="tip" /><input
              type="button"
              value="25%"
              class="tip"
            /><input type="button" value="50%" class="tip" /><input
              type="text"
              placeholder="Custom"
              id="custom"
              maxlength="3"
            />
          </div>
          <div class="calculate__choose_people">
            <label for="people">Number of People</label
            ><input type="text" id="people" placeholder="0" maxlength="2" />
            <img src="/images/icon-person.svg" alt="" class="icon-person" />
          </div>
        </div>
      </section>
      <section class="result">
        <div class="result__tip_amount">
          <div class="amount__tip">
            <p>Tip amount</p>
            <p>/ person</p>
          </div>
          <div class="amount__sum">$0.00</div>
        </div>
        <div class="result__sum_total">
          <div class="total__person">
            <p>Total</p>
            <p>/ person</p>
          </div>
          <div class="total__sum">$0.00</div>
        </div>
        <button class="reset" type="button" >RESET</button>
      </section>
      <!-- </div> -->
    </main>
    <script src="app.js"></script>
  </body>
</html>
